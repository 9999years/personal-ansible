---
initial_setup: false
ansible_connection: local
user: '{{ ansible_hostname }}'
has_root: true
is_wsl: '{{ "Microsoft" in ansible_kernel or "Windows" in ansible_kernel }}'

local_prefix: /usr/local

dotfiles_repo:
    git: https://github.com/9999years/dotfiles.git
    dest: ~/.dotfiles
dotfiles:
    - .bash_profile
    - .bashrc
    - .curlrc
    - .fonts.conf
    - .gitattributes_global
    - .gitconfig
    - .gitignore_global
    - .latexmkrc
    - .minttyrc
    - .pip.conf
    - .ptpython/config.py
    - .pythonrc
    - .tmux.conf
    - .tmux.conf.sh
    - .Xresources
    - .youtube-dl.conf
    - .config/fish/config.fish
    - .config/fish/functions
    - .config/fisher_local/fishfile
dotfiles_skip: []
dotfiles_extra: []

symlinks: []

apt_packages_skip: []
apt_packages_extra: []

apt_packages_essential:
      # editors
    - neovim  # Apache 2.0
      # shell utilities / dev tools
    - build-essential
    - tmux  # ISC License
    - silversearcher-ag  # Apache 2.0
    - colordiff  # GPL v3
    - colortest
    - source-highlight  # GPL v3
    - pandoc  # GLP v2+ & BSD 3-clause & MIT & WTFPL (dzslides)
    - sshfs  # GPL v2
    - lftp  # GPL v3+
      # git
    - git  # GPL v2
    - git-lfs  # MIT
      # programming languages
    - openjdk-11-jdk  # GPL v2
    - ruby  # BDS 2-clause
    - ruby-dev

apt_packages:
      # editors
    - vim  # GPL-compatible
    # - vim-gtk
      # shell utilities / dev tools
    - linuxbrew-wrapper
    - shellcheck  # GPL v3
    - cloc  # GPL v2 & Artistic License
    - ghostscript
    - imagemagick  # Derived Apache 2.0
    - graphviz  # CPL 1.0
    - toilet  # command-line ascii art generator
    - libclang-dev  # 0.5gb :(
    - zlib1g-dev  # Required for cargo-update
    # - reptyer
    # - pdftk
      # git
    - gitk
      # programming languages
    - ghc
    - cabal-install
    - perl
    - golang

install_homebrew: true
homebrew_install: https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh
homebrew_root: /home/linuxbrew/.linuxbrew
homebrew_bin: '{{ homebrew_root }}/Homebrew/bin/brew'
homebrew_bin_dir: '{{ homebrew_root }}/bin'

homebrew_packages:
    - git-credential-manager  # MIT
    - fish  # GPL v2 & LGPL v2, OpenBSD License, ISC, NetBSD
    - python  # GPL-compatible PSF; https://docs.python.org/3/license.html
    - fzf  # MIT
    - jq  # MIT
    - hub  # MIT
    - nvim
    - just  # github.com/casey/just

homebrew_packages_extra: []
homebrew_packages_skip: []

homebrew_links:
    - git-credential-manager
    - fish
    - python3
    - python3.7
    - pip3
    - pip3.7
    - just

pip_bin: '{{ homebrew_bin_dir }}/pip3'
pip_packages:
    - Pillow
    - PyYAML
    - Pygments
    - arrow
    - atomicwrites
    - attrs
    - beautifulsoup4
    - black
    - cached-property
    - cachetools
    - colorama
    - grip
    - more-itertools
    - mypy
    - neovim
    - numba
    - numpy
    - pep8
    - ptpython
    - pycodestyle
    - pylint
    - pynvim
    - pytest
    - python-dateutil
    - python-decouple
    - requests
    - termcolor
    - toml
    - unidecode
    - urllib3
    - virtualenv
    - wcwidth
    - youtube-dl
    - vim-vint  # vimscript lint: https://github.com/Kuniwak/vint

ruby_gems:
    - neovim  # MIT
    - uniscribe  # MIT

npm_packages:  # node_packages
    - npm
    - neovim  # MIT
    - typescript  # Apache 2.0
    - babel-cli  # MIT
    - webpack  # MIT
    - hexo-cli  # MIT
    - yarn
    - prettier
    - markdownlint-cli
    - write-good

npm_packages_skip: []
npm_packages_extra: []

install_nodejs: true
nodejs_gpg_key: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
nodejs_version_num: '13'
nodejs_version: node_{{ nodejs_version_num }}.x

bootstrap_npm: false
npm_install_become: true
npm_bin: /usr/bin/npm
npm_version: v10.16.0
npm_arch: linux-x64
npm_ext: .tar.xz
npm_url: https://nodejs.org/dist/{{ npm_version -}}
            /node-{{ npm_version }}-{{ npm_arch }}{{ npm_ext}}

cabal_packages_skip: []
cabal_packages_extra: []
cabal_packages:
  - happy  # required by other stuff, don't remove.
  - pointfree
  - hlint
  - apply-refact
  - hspec
  - hindent

stack_packages_skip: []
stack_packages_extra: []
stack_packages:
  - hdevtools
  - stylish-haskell

stack_global_extra_deps: |
  extra-deps:
    - haskell-src-exts-1.20.3@sha256:83ae523bbec907a42c043de1f5bbf4c1554e7c3b898af07bb1ce6e80eaa282ec,4589

install_hub: false
hub_version: 2.11.2
hub_arch: linux-amd64
hub_top_dir: hub-{{ hub_arch }}-{{ hub_version}}
hub_url: https://github.com/github/hub/releases/download/v{{ hub_version -}}
        /{{ hub_top_dir }}.tgz

# use gcm during the dotfiles and vimfiles git repo cloning?
bootstrap_gcm: true

# install gcm separately
install_gcm: false
gcm_version: 2.0.4
gcm_dest: '{{ local_prefix }}/bin/git-credential-manager-{{ gcm_version }}.jar'
gcm_shim_dest: '{{ local_prefix }}/bin/git-credential-manager'
gcm_url: >-
    https://github.com/Microsoft/Git-Credential-Manager-for-Mac-and-Linux
    {#-#}/releases/download/git-credential-manager-{{ gcm_version -}}
    /git-credential-manager-{{ gcm_version }}.jar

vimfiles:
    repo: https://github.com/9999years/vimfiles.git
    dest: '{{ ansible_user_dir }}/.config/nvim'
    orig_dest: '{{ ansible_user_dir }}/.vim'

install_rust: true
rustup_arch: x86_64-unknown-linux-gnu
rustup_url: https://static.rust-lang.org/rustup/dist/{{ rustup_arch }}/rustup-init
cargo_bin_dir: '{{ ansible_user_dir }}/.cargo/bin'
cargo_bin: '{{ cargo_bin_dir }}/cargo'

# https://github.com/rust-unofficial/awesome-rust#applications
cargo_packages:
  - --git https://github.com/darakian/ddh ddh
  - --git https://github.com/lotabout/rargs rargs
  # cat(1) clone with syntax highlighting, prints non-printing characters with
  # -A, git integration, etc.
  # https://github.com/sharkdp/bat
  - bat  # requires libclang-dev
  # Binary introspection
  # https://github.com/m4b/bingrep
  - bingrep
  # "exa is a replacement for ls written in Rust."
  # https://github.com/ogham/exa
  - exa
  # "The next gen ls command"
  # https://github.com/Peltoche/lsd
  - lsd
  # "Find files with SQL-like queries"
  # https://github.com/jhspetersson/fselect
  - fselect
  # "Yet another fancy watcher. (Inspired by antr / entr)"
  # "Configure execution of different commands using semantic yaml."
  # https://github.com/cristianoliveira/funzzy
  - funzzy
  # "With fw you have a configuration describing your workspace. It takes care
  # of cloning projects and can run commands across your entire workspace. You
  # can start working on any project quickly, even if itâ€™s not in your flat
  # structured workspace"
  # https://github.com/brocode/fw
  - fw
  # Hexdump
  # https://github.com/sitkevij/hex
  - hx
  # CLI benchmarker
  # https://github.com/sharkdp/hyperfine
  - hyperfine
  # Faster grep.
  # https://github.com/BurntSushi/ripgrep
  - ripgrep  # rg
  # - runiq  # requires cmake
  - ruplacer
  # Find-and-replacer
  # https://github.com/chmln/sd
  - sd
  # "Find Files (ff) utility recursively searches the files whose names match
  # the specified RegExp pattern in the provided directory (defaults to the
  # current directory if not provided)."
  # https://github.com/vishaltelangre/ff
  - find-files
  # Fuzzy finder
  # https://github.com/lotabout/skim
  - skim
  # Cloc
  # https://github.com/XAMPPRocky/tokei
  - tokei
  # CSV data manipulation and analysis tool.
  # https://github.com/BurntSushi/xsv
  - xsv
  # Generates a dep graph
  # https://github.com/m-cat/cargo-deps
  - cargo-deps
  # This tool extends Cargo to allow you to add, remove, and upgrade
  # dependencies by modifying your Cargo.toml file from the command line.
  # https://github.com/killercup/cargo-edit
  - cargo-edit
  # https://github.com/sagiegurari/cargo-make
  - cargo-make
  # - cargo-modules  Requires nightly to *run* as of 0.4.4
  # "displays when newer versions of Rust dependencies are available, or out of
  # date"
  # https://github.com/kbknapp/cargo-outdated
  - --git https://github.com/kbknapp/cargo-outdated
  # https://github.com/sunng87/cargo-release
  - cargo-release
  # Dep tree.
  # https://github.com/sfackler/cargo-tree
  - cargo-tree
  # Updates deps.
  # https://github.com/nabijaczleweli/cargo-update
  - cargo-update
  # Watches source files.
  # https://github.com/passcod/cargo-watch
  - cargo-watch
  # Broken as of 2019-10-08.
  # https://github.com/racer-rust/racer
  # - toolchain: nightly
    # crate: racer

fish_version: 3.0.2
fish_bin: '{{ homebrew_bin_dir }}/fish'
fisher_url: https://git.io/fisher
fisher_dir: '{{ ansible_user_dir }}/.config/fish/functions'
fisher: '{{ fisher_dir }}/fisher.fish'

install_talisman: true
talisman_url: https://raw.githubusercontent.com/thoughtworks/talisman/master/global_install_scripts/install.bash
pre_commit_tpl: '{{ ansible_user_dir }}/.git-template/hooks/pre-commit'

tpm: '{{ ansible_user_dir }}/.tmux/plugins/tpm'
tpm_url: https://github.com/tmux-plugins/tpm

install_sass: true
sass_version: 1.20.2
sass_arch: linux-x64
sass_url: https://github.com/sass/dart-sass/releases/download/
    {{- sass_version }}/dart-sass-{{ sass_version }}-{{ sass_arch }}.tar.gz
sass_dest: '{{ local_prefix }}/libexec'
sass_bin_dir: '{{ sass_dest }}/dart-sass'
sass_link_dir: '{{ local_prefix }}/bin'

neovim_win_root: /mnt/c/tools/neovim/Neovim
neovim_win_bin_dir: '{{ neovim_win_root }}/bin'
neovim_win32yank: '{{ neovim_win_bin_dir }}/win32yank.exe'

install_hexd: false
install_pixd: false

install_texlive: false
install_miktex: true
miktex_gpg_key: D6BC243565B2087BC3F897C9277A7293F59E4889
miktex_apt_repo: deb http://miktex.org/download/ubuntu bionic universe
miktex_mpm_bin: /usr/bin/mpm

# Options: 'essential', 'basic', 'complete'
miktex_package_level: basic
user_texmf_root: '{{ ansible_user_dir }}/.miktex/texmfs/install'

bootstrap_pip: false
bootstrap_pip_url: https://bootstrap.pypa.io/get-pip.py
python_bin: '{{ local_prefix }}/bin/python3.7'

chsh: true
chsh_shell: '{{ fish_bin }}'
chsh_bin: chsh {{ ansible_user_id }} --shell

fd_version: '7.4.0'
fd_arch: amd64
fd_deb: https://github.com/sharkdp/fd/releases/download/v{{ fd_version }}/fd_{{ fd_version }}_{{ fd_arch }}.deb
fd_bin: /usr/bin/fd

install_alacritty: false
alacritty_url: https://github.com/jwilm/alacritty.git

rebeccastyle_repo:
    git: https://github.com/9999years/rebeccaessay
    dest: '{{ ansible_user_dir }}/projects/rebeccastyle'

microsoft_deb: https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb

dhall_repo: dhall-lang/dhall-haskell
dhall_arch: x86_64
dhall_platform: linux
dhall_archive_ext: tar.bz2
dhall_ext: '{{ dhall_arch }}-{{ dhall_platform }}.{{ dhall_archive_ext }}'
dhall_version: 1.26.1
dhall_packages:
  - name: dhall
    ver: 1.26.1
  - name: dhall-bash
    creates: dhall-to-bash
    ver: 1.0.23
  - name: dhall-json
    creates: dhall-to-json
    ver: 1.4.1
  - name: dhall-lsp-server
    ver: 1.0.1
  - name: dhall-nix
    creates: dhall-to-nix
    ver: 1.1.8
dhall_url_prefix: https://github.com/{{ dhall_repo }}/releases/download/{{ dhall_version }}
